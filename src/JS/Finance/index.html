<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container py-5">
        <h1>Finance</h1>
        <hr>
        <section class="row">
            <h4>Add new finances</h4>
            <form class="container" id="addForm">

                <div class="row align-items-center">
                    <div class="col-4">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" class="form-control" id="name" required>
                    </div>
                    <div class="col-4">
                        <label for="Amount" class="form-label">Amount:</label>
                        <input type="number" name="amount" class="form-control" id="Amount" required>
                    </div>

                    <div class="col-2 align-self-end">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" data-type="income" checked>
                            <label class="form-check-label" for="type">
                                Income
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" data-type="expense">
                            <label class="form-check-label" for="type">
                                Expense
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="col-2 btn btn-primary align-self-end">Add</button>
                </div>


            </form>
        </section>
        <hr>
        <section class="row">
            <h4>Filter finances</h4>
            <div class="col-2 align-self-end">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="filterType" data-type="all" checked>
                    <label class="form-check-label" for="type">
                        All
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="filterType" data-type="income">
                    <label class="form-check-label" for="type">
                        Income
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="filterType" data-type="expense">
                    <label class="form-check-label" for="type">
                        Expense
                    </label>
                </div>
            </div>
            <div class="col-6 d-flex flex-nowrap align-items-center">
                <label class="form-check-label" for="dateFrom">
                    From
                </label>
                <input class="form-control mx-3" type="date" id="dateFrom" name="dateFrom">

                <label class="form-check-label" for="dateTo">
                    To
                </label>
                <input class="form-control  mx-3" type="date" id="dateTo" name="dateTo">
            </div>
        </section>

        <hr>

        <section>
            <h4>Data table</h4>
            <table class="table">
                <thead>
                    <tr>

                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>

                </tfoot>
            </table>
        </section>
    </main>
</body>

<script src="main.js" type="module"></script>

</html>
