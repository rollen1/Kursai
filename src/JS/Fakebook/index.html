<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakebook</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-white">

    <header>

        <section>
            <div class="container bg-primary text-light">

                <h1>FakeBook</h1>

            </div>
        </section>

        <section>
            <div class="container bg-light">
                <div class="form-outline mb-4">
                    <input type="search" class="form-control" id="datatable-search-input" placeholder="Search users...">
                    <label class="form-label" for="datatable-search-input"></label>
                </div>
                <div id="usertable">
                </div>
            </div>
        </section>

    </header>

    <section>
        <div class="container d-flex justify-content-start p-2">
            <div class="card bg-dark text-light" style="width: 14rem;">
                <img class="card-img-top" id="avatar" src="" alt="avatar">
                <div class="card-body">
                    <h5 class="card-title" id="fullname"></h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="age"></li>
                    <li class="list-group-item" id="fullcountry"></li>
                </ul>
            </div>
            <div class="card-group p-xxl-5" id="feed">
            </div>
        </div>

    </section>


</body>

<script src="fakebook.js">
</script>

</html>
