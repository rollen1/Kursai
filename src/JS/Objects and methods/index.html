<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        li {
            list-style: none;
        }
    </style>
</head>

<body class="bg-dark text-light container">
    <section class="container text-center">
        <h1>To do list</h1>
        <div class="row">
            <div class="input-group mb-3">
                <input type="text" id="input" class="form-control" placeholder="Write an item to add">
                <button onclick="addTodo()" id="addButton" class="btn btn-success" type="button">Add item</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="row p-0">
                <h2 class="col-5 text-center mb-3">Todo</h2>
                <div class="col-2"></div>
                <h2 class="col-5 text-center mb-3">Done</h2>
            </div>
            <ul class="col-5 border border-light rounded-3" id="todo"></ul>
            <div class="col-2"></div>
            <ul class="col-5 border border-light rounded-3" id="done"></ul>
        </div>
    </section>

</body>

<script src="main.js"></script>
<script src="cyclesAndArraysMethods.js"></script>

</html>
