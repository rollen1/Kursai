<!DOCTYPE html>
<html>

<head>

    <title>Burgers</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="reset.css">

    <link rel="stylesheet" href="header.css">

    <link rel="stylesheet" href="landing.css">

    <link rel="stylesheet" href="offers.css">

</head>

<body>

    <header>

        <div class="left-side">
            <img src="assets/Logo.svg">
        </div>

        <div class="right-side">
            <div class="express-container">
                <img src="./assets/Moped.png">
                <div>Express Delivery +1 234 567 890</div>
            </div>

            <nav>
                <a href="">Home</a>
                <a href="">Menu</a>
                <a href="">Our story</a>
                <a href="">Contact us</a>
            </nav>
        </div>

    </header>

    <section class="landing">

        <div class="headings">

            <div class="dashed">
                It is a good time for the great taste of burgers
            </div>

            <div>

                <h2>Burger</h2>
                <h4>Week</h4>

            </div>

        </div>

        <div class="burger-container">
            <img src=".\assets\burger-image.png">
            <div class="glow"></div>

            <div class="circle">
                <div class="price">
                    <div class="price-top">
                        <span class="dollars">$5</span>
                        <span class="cents">.49</span>
                    </div>

                    <div class="text">
                        Only
                    </div>

                </div>
            </div>

        </div>

    </section>

    <section class="offers">
        <div class="card big">
            <h4>Try it today</h4>
            <h2>Most popular burger</h2>
        </div>

        <div class="two-cards">
            <div class="card first">
                <h4>Try it today</h4>
                <h2>More fun</h2>
                <h2>More taste</h2>
            </div>

            <div class="card second">
                <h4>Try it today</h4>
                <h2>Fresh & Chili</h2>
            </div>
        </div>

    </section>

</body>

</html>
